# Build a Docker image from OpenTOPAS + TOPAS-nBio and push to AWS ECR.
# Runs on push of a tag matching "v*" (e.g. v1.0) or manually (default tag: latest).#
#
# Required GitHub Secrets (Settings → Secrets and variables → Actions):
#   AWS_ROLE_ARN
#   ECR_REPOSITORY_URI
#
name: Build and push to ECR

on:
  push:
    tags: [ 'v*' ]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag for the image (defaults to "latest")'
        required: false
        default: 'latest'

env:
  OPENTOPAS_IMAGE: opentopas/opentopas:latest
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build image and push to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      TAG: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.tag || 'latest') || github.ref_name }}

    steps:
      - name: Checkout TOPAS-nBio
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Pull OpenTOPAS base image
        run: docker pull ${{ env.OPENTOPAS_IMAGE }}

      - name: Build image with TOPAS-nBio extension
        run: |
          docker build \
            -f .github/workflows/Dockerfile.ecr \
            -t ${{ secrets.ECR_REPOSITORY_URI }}:${{ env.TAG }} \
            .

      - name: Push image to ECR
        run: |
          docker push ${{ secrets.ECR_REPOSITORY_URI }}:${{ env.TAG }}
          if [[ "${{ env.TAG }}" != "latest" ]]; then
            docker tag ${{ secrets.ECR_REPOSITORY_URI }}:${{ env.TAG }} ${{ secrets.ECR_REPOSITORY_URI }}:latest
            docker push ${{ secrets.ECR_REPOSITORY_URI }}:latest
          fi

      - name: Prune old images in ECR Public
        run: |

          REPO_URI="${{ secrets.ECR_REPOSITORY_URI }}"
          REPO_NAME="${REPO_URI##*/}"
          echo "ECR Public repository name: ${REPO_NAME}"

          # List image digests sorted by push time (oldest first)
          aws ecr-public describe-images \
            --repository-name "${REPO_NAME}" \
            --query 'sort_by(imageDetails,&imagePushedAt)[].imageDigest' \
            --output text | tr '\t' '\n' > /tmp/digests.txt

          COUNT=$(wc -l < /tmp/digests.txt || echo 0)
          echo "Found ${COUNT} images in repository"

          KEEP=1 # Keep only this number of images on the repository

          if [ "${COUNT}" -le "${KEEP}" ]; then
            echo "Image count (${COUNT}) <= ${KEEP}, nothing to delete."
            exit 0
          fi

          DELETE_COUNT=$((COUNT - KEEP))
          echo "Deleting ${DELETE_COUNT} oldest images..."

          # Delete the oldest (COUNT - KEEP) images
          head -n "${DELETE_COUNT}" /tmp/digests.txt | while read -r DIGEST; do
            if [ -n "${DIGEST}" ]; then
              echo "Deleting image digest: ${DIGEST}"
              aws ecr-public batch-delete-image \
                --repository-name "${REPO_NAME}" \
                --image-ids imageDigest="${DIGEST}"
            fi
          done

