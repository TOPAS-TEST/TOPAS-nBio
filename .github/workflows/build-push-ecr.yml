# Build a Docker image from OpenTOPAS + TOPAS-nBio and push to AWS ECR.
# Runs on push of a tag matching "v*" (e.g. v1.0) or manually (default tag: latest).#
#
# Required GitHub Secrets (Settings → Secrets and variables → Actions):
#   AWS_ROLE_ARN
#   ECR_REPOSITORY_URI
#
name: Build and push to ECR

on:
  push:
    tags: [ 'v*' ]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag for the image (defaults to "latest")'
        required: false
        default: 'latest'

env:
  OPENTOPAS_IMAGE: opentopas/opentopas:latest
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build image and push to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      TAG: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.tag || 'latest') || github.ref_name }}

    steps:
      - name: Checkout TOPAS-nBio
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Prune old images in ECR Public (before push, keep limit)
        run: |
          set -euo pipefail
          REPO_URI="${{ secrets.ECR_REPOSITORY_URI }}"
          REPO_NAME="${REPO_URI##*/}"

          KEEP=1 # Keep only this number of images on the repository
          
          echo "ECR Public repository: ${REPO_NAME}, will keep at most ${KEEP} images after this run."

          aws ecr-public describe-images \
            --repository-name "${REPO_NAME}" \
            --query 'sort_by(imageDetails,&imagePushedAt)[].imageDigest' \
            --output text | tr '\t' '\n' | grep -v '^$' > /tmp/digests.txt || true
          COUNT=$(grep -c . /tmp/digests.txt 2>/dev/null) || COUNT=0
          if [ "${COUNT}" -eq 0 ]; then
            echo "No images in repository yet, nothing to prune."
            exit 0
          fi
          echo "Found ${COUNT} images in repository."

          # If we're at or over KEEP, delete oldest first so that after this push we have at most KEEP.
          DELETE_COUNT=$((COUNT - KEEP + 1))
          if [ "${DELETE_COUNT}" -le 0 ]; then
            echo "Image count (${COUNT}) < ${KEEP}, no prune needed before push."
            exit 0
          fi
          echo "Deleting ${DELETE_COUNT} oldest image(s) before push..."

          head -n "${DELETE_COUNT}" /tmp/digests.txt | while read -r DIGEST; do
            [ -z "${DIGEST}" ] && continue
            echo "Deleting image digest: ${DIGEST}"
            if ! aws ecr-public batch-delete-image \
              --repository-name "${REPO_NAME}" \
              --image-ids imageDigest="${DIGEST}"; then
              echo "Note: delete failed for ${DIGEST} (e.g. referenced by manifest list), continuing."
            fi
          done

      - name: Pull OpenTOPAS base image
        run: docker pull ${{ env.OPENTOPAS_IMAGE }}

      # added explicit platform since was seeing weird behaviour where no changes in workflow would push either a single image then the next day a manifest list / visa versa
      - name: Build image with TOPAS-nBio extension
        run: |
          docker build \
            --platform=linux/amd64 \
            -f .github/workflows/Dockerfile.ecr \
            -t ${{ secrets.ECR_REPOSITORY_URI }}:${{ env.TAG }} .

      - name: Push image to ECR
        run: |
          docker push ${{ secrets.ECR_REPOSITORY_URI }}:${{ env.TAG }}
          if [[ "${{ env.TAG }}" != "latest" ]]; then
            docker tag ${{ secrets.ECR_REPOSITORY_URI }}:${{ env.TAG }} ${{ secrets.ECR_REPOSITORY_URI }}:latest
            docker push ${{ secrets.ECR_REPOSITORY_URI }}:latest
          fi


